<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap Web</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="app">
        <div class="app_chat-list">
            <div class="top-bar">
                <div class="top-bar__left">
                    <img class="profile-pic profile-pic--small" src="img/avatar_io.jpg" alt="my profile pic">
                    <span class="contact-info">
                        <span class="contact-info__name">Luigi</span>
                    </span>
                </div>
                <div class="top-bar__right">
                    <div role="button"><i class="fa-solid fa-circle-notch"></i></div>
                    <div role="button"><i class="fa-solid fa-message"></i></div>
                    <div role="button"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                </div>
            </div>
        </div>
        <div class="app_chat">
                <div class="top-bar">
                    <div class="top-bar__left">
                        <img class="profile-pic profile-pic--small" src="img/avatar_1.jpg" alt="pippo's profile pic">
                        <span class="contact-info">
                            <span class="contact-info__name">Pippo</span>
                            <span class="contact-info__last-seen">Last seen today at 19:00</span>
                        </span>
                    </div>
                <div class="top-bar__right">
                    <div role="button"><i class="fa-solid fa-magnifying-glass"></i></div>
                    <div role="button"><i class="fa-solid fa-paperclip"></i></div>
                    <div role="button"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
